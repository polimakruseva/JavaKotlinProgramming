plugins {
    id 'java'
    id 'application'
}

group 'com.polimakruseva.solution'
version 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'javax.inject:javax.inject:1'
    implementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testImplementation "org.mockito:mockito-core:3.+"
    testImplementation "junit:junit:4.12"
}

application {
    mainClass = 'src/main/com.polimakruseva.solution/java/Main.java'
}

test {
    useJUnitPlatform()
}
