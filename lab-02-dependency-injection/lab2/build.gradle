plugins {
    id 'java'
    id 'application'
}

group 'com.polimakruseva.solution'
version 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'javax.inject:javax.inject:1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

application {
    mainClass = 'src/main/com.polimakruseva.solution/java/Main.java'
}

test {
    useJUnitPlatform()
}
